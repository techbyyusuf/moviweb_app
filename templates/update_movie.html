<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Update Movie</h1>
    </header>
    <main>
        <nav><a href="{{ url_for('user_movies', user_id=user_id) }}" class="button">Back to Movies</a></nav>

        {% with message = get_flashed_messages()|first %}
          {% if message %}
            <div class="flash-message">{{ message }}</div>
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('update_movie', user_id=user_id, movie_id=movie.movie_id) }}">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" value="{{ movie.title }}" required><br><br>

            <label for="year">Release Year:</label><br>
            <input type="number" id="year" name="year" value="{{ movie.year }}" required><br><br>

            <label for="director">Director:</label><br>
            <input type="text" id="director" name="director" value="{{ movie.director }}" required><br><br>

            <label for="rating">Rating (0.0 - 10.0):</label><br>
            <input type="number" step="0.1" min="0" max="10" id="rating" name="rating" value="{{ movie.rating }}" required><br><br>

            <button type="submit">Update Movie</button>
        </form>
    </main>
</body>
</html>
