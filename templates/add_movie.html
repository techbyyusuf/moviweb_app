<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Add Movie by Title</h1>
    </header>
    <main>
        <nav><a href="{{ url_for('user_movies', user_id=user_id) }}" class="button">Back to Movies</a></nav>

        {% with message = get_flashed_messages()|first %}
          {% if message %}
            <div class="flash-message">{{ message }}</div>
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('add_movie', user_id=user_id) }}">
            <label for="title">Movie Title:</label><br>
            <input type="text" id="title" name="title" required><br><br>

            <button type="submit">Search and Add Movie</button>
        </form>
    </main>
</body>
</html>
