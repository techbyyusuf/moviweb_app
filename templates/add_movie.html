<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Add New Movie</h1>
    </header>

    <main>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flash-messages">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('add_movie', user_id=user_id) }}">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required><br><br>

            <label for="release_year">Release Year:</label><br>
            <input type="number" id="release_year" name="release_year" required><br><br>

            <label for="director">Director:</label><br>
            <input type="text" id="director" name="director" required><br><br>

            <label for="rating">Rating (0.0 - 10.0):</label><br>
            <input type="number" step="0.1" min="0" max="10" id="rating" name="rating" required><br><br>

            <button type="submit">Add Movie</button>
        </form>
    </main>
</body>
</html>
